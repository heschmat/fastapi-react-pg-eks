apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: series-api-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: 467930584066.dkr.ecr.us-east-1.amazonaws.com/fastapi-app:v2
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: DATABASE_URL
          command: ["./start.sh"]
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: series-api-ns
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

