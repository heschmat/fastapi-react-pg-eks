## ðŸ§¹ Cleanup (Optional)

To delete resources:

```bash
aws rds delete-db-instance \
  --db-instance-identifier $DB_NAME \
  --skip-final-snapshot \
  --region $AWS_REGION

aws rds wait db-instance-deleted \
  --db-instance-identifier $DB_NAME \
  --region $AWS_REGION

aws rds delete-db-subnet-group \
  --db-subnet-group-name $DB_SUBNET_GRP_NAME \
  --region $AWS_REGION

aws ec2 delete-security-group \
  --group-id $DB_SG \
  --region $AWS_REGION
```

